<h1>Kurser</h1>
<div class="filter">
    <label for="filter">Filtrera kurser:</label>
    <input type="text" id="filter" [(ngModel)]="filterValue" (input)="applyFilter()">
</div>
<table>
    <tr>
        <th (click)="sortCode()" class="thBtn">Kurskod</th>
        <th (click)="sortName()" class="thBtn">Kursnamn</th>
        <th (click)="sortProgression()" class="thBtn">Progression</th>
    </tr>
    <tr *ngFor="let course of filteredCourses">
        <td>{{course.code}}</td>
        <td>{{course.coursename}}</td>
        <td>{{course.progression}}</td>
     </tr>

</table>
